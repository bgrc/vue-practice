<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>v-once</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <child-one v-if="toggle === child-one"></child-one>
            <child-two v-if="toggle === child-two"></child-two>
            <button @click="handleChangeChild">change clild</button>
        </div>
        <script>
            Vue.component("child-one", {
                template: `<div v-once>Child-One</div>`
            })

            Vue.component("child-two", {
                template: `<div v-once>Child-Two</div>`
            })
    
            var vm = new Vue({
                el: "#app",
                data: {
                    toggle: "child-one"
                },
                methods: {
                    handleChangeChild: function(){
                        this.toggle = this.toggle === 'child-one' ? 'child-two' : 'child-one'
                    }
                }
            })
        </script>
    </body>
</html>
