<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>生命周期</title>
        <script src="https://vuejs.org/js/vue.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            var vm = new Vue({
                el: "#app",
                template: "<div>{{text}}</div>",
                data: {
                    text: "Hello World"
                },
                beforeCreate() {
                    console.log("beforeCreate()")
                },
                created() {
                    console.log("created()")
                },
                beforeMount() {
                    console.log("beforeMount()")
                    console.log(this.$el)
                },
                mounted() {
                    console.log("mounted()")
                    console.log(this.$el)
                },
                beforeDestroy() {
                    console.log("beforeDestroy()")
                },
                destroyed() {
                    console.log("destroyed()")
                },
                beforeUpdate() {
                    console.log("beforeUpdate()")
                },
                updated() {
                    console.log("updated()")
                },
            })
        </script>
    </body>
</html>
